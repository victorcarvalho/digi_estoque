{% extends "base.html" %}

{% block app_content %}
    <table class="table table-striped table-hover">
    <thead class="thead-dark">
   		<tr>
          <th>Quantidade</th>
          <th>Unidade</th>
       		<th>Nome</th>
          <th>Acao</th>
   		</tr>
   	</thead>
   	<tbody>
   		{% for item in items %}
   		<tr>
          <td id="quantitidade">{{ item.quantity }}</td>
       		<td id="unidade">{{ item.unit }}</td>
          <td id="buttons">
            <td id="nome">{{ item.name }}</td>
            <a href="{{ url_for('item_delete', id=item.id) }}">Excluir</a>
            <a href="{{ url_for('item_dec', id=item.id) }}">Decrementar</a>
            <a href="{{ url_for('item_edit', id=item.id) }}">Alterar</a>
          </td>
   		</tr>
   		{% endfor %}
   	</tbody>
</table>

<p> <a href="{{ url_for('item_add') }}">Cadastrar novo item</a> </p>

{% endblock %}
