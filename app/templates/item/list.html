{% extends "base.html" %}

{% block app_content %}
<div class="panel panel-info panel-table">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6"> <h3 class="panel-title">Lista de materiais</h3></div>
      <div class="col col-xs-6 text-right">
        <a href="{{ url_for('item_add') }}" class="btn btn-sm btn-primary btn-create">Novo item</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
     		<tr>
            <th class="text-center">Quantidade</th>
         		<th class="text-center">Nome</th>
            <th class="text-center">Unidade</th>
            <th class="text-center">Local</th>
            <th class="text-center">Excluir</th>
            <th class="text-center">Diminuir (-1)</th>
            <th class="text-center">Editar</th>
     		</tr>
     	</thead>
     	<tbody class="text-center">
     		{% for item in items %}
     		<tr>
            <td id="quantitidade">{{ item.quantity }}</td>
            <td id="nome">{{ item.name }}</td>
            <td id="unidade">{{ item.unit }}</td>
            <td id="local">{{ item.room }}</td>
            <!-- <td id="buttons"> -->
            <td id="excluir">
              <a href="{{ url_for('item_delete', id=item.id) }}">
                  <span class="glyphicon glyphicon-trash"></span>
              </a>
            </td>
            <td id="decrementar">
              <a href="{{ url_for('item_dec', id=item.id) }}">
                  <span class="glyphicon glyphicon-minus-sign"></span>
              </a>
            </td>
            <td id="editar">
              <a href="asdf">
                  <span class="glyphicon glyphicon-edit"></span>
              </a>
            </td>
     		</tr>
     		{% endfor %}
     	</tbody>
    </table>
  </div>
</div>

{% endblock %}
